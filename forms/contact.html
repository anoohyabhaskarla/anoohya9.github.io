<form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
  
    <button type="submit">Send Message</button>
  </form>
  
  <div id="successMessage" style="display: none; color: green;">
    Your message has been sent successfully! Redirecting...
  </div>
  
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission
  
      const formData = new FormData(this);
  
      fetch("https://formspree.io/f/mwpvbwkq", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" } // Ensures proper JSON response
      })
      .then(response => response.json()) // Parse the JSON response
      .then(data => {
        if (data.ok) {
          document.getElementById("successMessage").style.display = "block";
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "/thank-you.html"; // Change to your desired thank-you page
          }, 2000);
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while submitting the form. Please try again.");
      });
    });
  </script>
